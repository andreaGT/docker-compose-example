<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        .wrapper{
            width: 750px;
            margin: 0 auto;
        }
        .page-header h2{
            margin-top: 0;
        }
        table tr td:last-child a{
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header clearfix">
                        <h2 class="pull-left">Login</h2>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="page-header clearfix">
                        <div>
                            <form enctype="multipart/form-data" action="javascript:void(0);" method="POST">
                                User: <br/>
                                <input type="text" name="name_txt" id="name_txt"></input><br/>
                                Name: <br/>
                                <input type="text" name="name_txt" id="name_txt"></input><br/>
                                Password: <br/>
                                <input type="text" name="lastname_txt" id="lastname_txt"></input><br/>
                                <br/>
                                <input type="submit" class="btn btn-success" value="Create" onclick="createUser()"></input>
                            </form>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
    </div>
    <script>

        function createUser(){
            var name = document.getElementById("name_txt").value;
            var lastname = document.getElementById("lastname_txt").value;
            var birth = document.getElementById("birth_txt").value;
            var address = document.getElementById("address_txt").value;
            var phone = document.getElementById("phone_txt").value;
            var email = document.getElementById("email_txt").value;

            var formData='{"name":"'+name+'", "lastname":"'+lastname+'", "birth":"'+birth+'", "address":"'+address+'", "phone":"'+phone+'", "email":"'+email+'"}';
            var http = new XMLHttpRequest();
            http.open("POST", "https://nmbaoqmbq5.execute-api.us-west-2.amazonaws.com/dev/createUser", false);
            http.setRequestHeader("Content-type", "application/json");
            http.onreadystatechange = function() {
                if(http.readyState == 4 && http.status == 200) {
                    let responset = JSON.parse(http.responseText);
                    if (responset.status) {
                    alert(responset.message);
                    }
                }
            }
            http.send(formData);
            var response = JSON.parse(http.responseText);
            document.getElementById("name_txt").value = ""
            document.getElementById("lastname_txt").value = "";
            document.getElementById("birth_txt").value = "";
            document.getElementById("address_txt").value = "";
            document.getElementById("phone_txt").value = "";
            document.getElementById("email_txt").value = "";
            alert("successful User created");
        }

    </script>
</body>
</html>
